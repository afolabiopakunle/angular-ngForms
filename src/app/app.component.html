<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form='ngForm' (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name='user-name'
            required
            #username="ngModel"
            >
            <div class="help-block text-danger" *ngIf='username.invalid && username.touched'>Please enter a username</div>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name='email'
            required
            #email='ngModel'
            >
          </div>
          <div class="help-block text-danger" *ngIf='email.invalid && email.touched'>Please enter a valid email</div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          ngModel
          name='secret'
          required
          #secret="ngModel"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <div class="help-block text-danger">
            Please enter a secret
          </div>
        </div>
        <button [disabled]='form.invalid' class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
